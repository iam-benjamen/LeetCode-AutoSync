<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>AutoSync popup</title>
  </head>
  <body>
    <main>
      <header>
        <span class="first">Auto</span><span class="second">Sync</span>
      </header>
      <div>Welcome. Let's get you started.</div>
      <div class="auth">
        <div class="google">
          <button>
            <img src="/images/google-svgrepo-com.svg" alt="google-logo" />
          </button>
          <div>Authenticate with Google</div>
        </div>
        <div class="github">
          <button>
            <img src="/images/github-svgrepo-com.svg" alt="github-logo" />
          </button>
          <div>Authenticate with GitHub</div>
        </div>
      </div>
    </main>
  </body>
</html>
